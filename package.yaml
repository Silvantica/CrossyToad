name: crossy-toad
version: 0.1.0.0
synopsis: A game where you guide a frog across a road.
description: See README
author: Jake Woods
maintainer: jake@jakewoods.net
category: Game

ghc-options:
  -Wall
  -Wcompat
  -Wincomplete-record-updates
  -Wincomplete-uni-patterns
  -Wredundant-constraints
  -O2

default-extensions:
  - FlexibleContexts
  - GeneralizedNewtypeDeriving
  - OverloadedStrings
  - NamedFieldPuns

dependencies:
  - base >=4.9 && <4.11
  - sdl2
  - sdl2-ttf
  - linear
  - mtl
  - transformers

library:
  source-dirs: src
  exposed-modules:
    - CrossyToad

executable:
  main: Main.hs
  source-dirs: executable
  dependencies:
    - crossy-toad

tests:
  spec:
    main: Driver.hs
    source-dirs:
      - test
      - src
    dependencies:
      - tasty
      - tasty-discover
      - tasty-hspec
      - hspec
      - tasty-hedgehog
      - hedgehog
